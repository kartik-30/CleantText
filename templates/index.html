<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Text Analyzer.com</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Contact</a>
                    </li>
                </ul>
            </div>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Welcome to Textutils</strong> You can do anything with your text here.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="container">
        <form action="/analyze" method="post"> {% csrf_token %}
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Enter your text here</label>
                <textarea class="form-control" name='text' id="exampleFormControlTextarea1" rows="7"></textarea>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" name="removepunc" id="flexSwitch1">
                <label class="form-check-label" for="flexSwitchCheckDefault">Remove punctuations</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" name="fullcaps" id="flexSwitch2">
                <label class="form-check-label" for="flexSwitchCheckDefault">Upper Case</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" name="newlineRemover" id="flexSwitch3">
                <label class="form-check-label" for="flexSwitchCheckDefault">Remove new lines</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" name="extraSpaceRemover" id="flexSwitch4">
                <label class="form-check-label" for="flexSwitchCheckDefault">Remove extra space</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" name="countchar" id="flexSwitch5">
                <label class="form-check-label" for="flexSwitchCheckDefault">Character Count</label>
            </div>
            <button type="submit" class="btn btn-dark mt-2">Analyze</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
